<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Cita</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <nav class="top-bar">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="clientes.html">Clientes</a></li>
            <li><a href="tratamientos.html">Tratamientos</a></li>
            <li><a href="registrarCita.html">Registrar Cita</a></li>
        </ul>
    </nav>

    <div class="container text-center mt-4">
        <h1 class="mt-5" id="titulo">Registrar Cita</h1>
        <p class="lead mb-4">Bienvenido a la plataforma de gestión de citas de la peluquería.</p>
    </div>

    <div class="container text-center mt-4">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalRegistrarCita">Registrar Cita</button>
    </div>

    <!-- Modal para registrar cita -->
    <div class="modal fade" id="modalRegistrarCita" tabindex="-1" aria-labelledby="modalRegistrarCitaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalRegistrarCitaLabel">Registrar Cita</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formAgregarCita" class="card p-4 shadow-sm">
                        <div class="mb-3">
                            <label for="buscarCliente" class="form-label">Buscar Cliente</label>
                            <input type="text" class="form-control" id="buscarCliente" placeholder="Buscar cliente...">
                            <div id="resultadosBusqueda" class="list-group mt-2"></div>
                        </div>
                        <div class="mb-3">
                            <label for="nombreCliente" class="form-label">Nombre del Cliente</label>
                            <input type="text" class="form-control" id="nombreCliente" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellidosCliente" class="form-label">Apellidos del Cliente</label>
                            <input type="text" class="form-control" id="apellidosCliente" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefonoCliente" class="form-label">Teléfono del Cliente</label>
                            <input type="tel" class="form-control" id="telefonoCliente" required>
                        </div>
                        <div class="mb-3">
                            <label for="tratamiento" class="form-label">Tratamiento</label>
                            <input type="text" class="form-control" id="tratamiento" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="precio" required>
                        </div>
                        <div class="mb-3">
                            <label for="totalPagado" class="form-label">Total Pagado</label>
                            <input type="number" class="form-control" id="totalPagado" required>
                        </div>
                        <div class="mb-3">
                            <label for="metodoPago" class="form-label">Método de Pago</label>
                            <select id="metodoPago" class="form-select" required>
                                <option value="efectivo">Efectivo</option>
                                <option value="tarjeta">Tarjeta</option>
                                <option value="bono">Bono</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="fecha" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Agregar Cita</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar cita -->
    <div class="modal fade" id="modalEditarCita" tabindex="-1" aria-labelledby="modalEditarCitaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarCitaLabel">Editar Cita</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarCita" class="card p-4 shadow-sm">
                        <input type="hidden" id="editarCitaId">
                        <div class="mb-3">
                            <label for="editarNombreCliente" class="form-label">Nombre del Cliente</label>
                            <input type="text" class="form-control" id="editarNombreCliente" required>
                        </div>
                        <div class="mb-3">
                            <label for="editarApellidosCliente" class="form-label">Apellidos del Cliente</label>
                            <input type="text" class="form-control" id="editarApellidosCliente" required>
                        </div>
                        <div class="mb-3">
                            <label for="editarTelefonoCliente" class="form-label">Teléfono del Cliente</label>
                            <input type="tel" class="form-control" id="editarTelefonoCliente" required>
                        </div>
                        <div class="mb-3">
                            <label for="editarTratamiento" class="form-label">Tratamiento</label>
                            <input type="text" class="form-control" id="editarTratamiento" required>
                        </div>
                        <div class="mb-3">
                            <label for="editarDescripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="editarDescripcion"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editarPrecio" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="editarPrecio" required>
                        </div>
                        <div class="mb-3">
                            <label for="editarTotalPagado" class="form-label">Total Pagado</label>
                            <input type="number" class="form-control" id="editarTotalPagado" required>
                        </div>
                        <div class="mb-3">
                            <label for="editarMetodoPago" class="form-label">Método de Pago</label>
                            <select id="editarMetodoPago" class="form-select" required>
                                <option value="efectivo">Efectivo</option>
                                <option value="tarjeta">Tarjeta</option>
                                <option value="bono">Bono</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editarFecha" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="editarFecha" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabla de citas -->
    <div class="container mt-5 container-custom">
        <h2>Lista de Citas</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover text-center" id="tablaCitas">
                <thead class="table-dark">
                    <tr>
                        <th>Cliente</th>
                        <th>Apellidos</th>
                        <th>Teléfono</th>
                        <th>Tratamiento</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Método de Pago</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los datos de las citas se insertarán dinámicamente aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Archivo JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
