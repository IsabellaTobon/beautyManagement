<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Cita</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <nav class="top-bar">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="clientes.html">Clientes</a></li>
            <li><a href="tratamientos.html">Tratamientos</a></li>
            <li><a href="registrarCita.html">Registrar Cita</a></li>
        </ul>
    </nav>

    <div class="container text-center mt-4">
        <h1 class="mt-5" id="titulo">Registrar Cita</h1>
        <p class="lead mb-4">Bienvenido a la plataforma de gestión de citas de la peluquería.</p>
    </div>

    <!-- Formulario para agregar una nueva cita -->
    <div class="container container-custom">
        <h2 class="text-center mb-4">Registrar Cita</h2>
        <form id="formAgregarCita" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="nombreCliente" class="form-label">Nombre del Cliente</label>
                <input type="text" class="form-control" id="nombreCliente" required>
            </div>
            <div class="mb-3">
                <label for="telefonoCliente" class="form-label">Teléfono del Cliente</label>
                <input type="tel" class="form-control" id="telefonoCliente" required>
            </div>
            <div class="mb-3">
                <label for="tratamiento" class="form-label">Tratamiento</label>
                <input type="text" class="form-control" id="tratamiento" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion"></textarea>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" required>
            </div>
            <div class="mb-3">
                <label for="metodoPago" class="form-label">Método de Pago</label>
                <select id="metodoPago" class="form-select" required>
                    <option value="efectivo">Efectivo</option>
                    <option value="tarjeta">Tarjeta</option>
                    <option value="bono">Bono</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Agregar Cita</button>
        </form>
    </div>

    <!-- Tabla de citas -->
    <div class="container mt-5">
        <h2>Lista de Citas</h2>
        <table class="table table-striped table-hover" id="tablaCitas">
            <thead class="table-dark">
                <tr>
                    <th>Cliente</th>
                    <th>Teléfono</th>
                    <th>Tratamiento</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Método de Pago</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos de las citas se insertarán dinámicamente aquí -->
            </tbody>
        </table>
    </div>

    <!-- Archivo JavaScript -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
