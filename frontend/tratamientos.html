<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tratamientos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <nav class="top-bar">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="clientes.html">Clientes</a></li>
            <li><a href="tratamientos.html">Tratamientos</a></li>
            <li><a href="registrarCita.html">Registrar Cita</a></li>
        </ul>
    </nav>

    <div class="container text-center mt-4">
        <h1 class="mt-5" id="titulo">Gestión de Tratamientos</h1>
        <p class="lead mb-4">Bienvenido a la plataforma de gestión de tratamientos de la peluquería.</p>
    </div>

    <div class="container text-center mt-4">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalRegistrarTratamiento">Registrar Tratamiento</button>
    </div>

    <!-- Modal para registrar tratamiento -->
    <div class="modal fade" id="modalRegistrarTratamiento" tabindex="-1" aria-labelledby="modalRegistrarTratamientoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalRegistrarTratamientoLabel">Registrar Tratamiento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formAgregarTratamiento" class="card p-4 shadow-sm">
                        <div class="mb-3">
                            <label for="nombreTratamiento" class="form-label">Nombre del Tratamiento</label>
                            <input type="text" class="form-control" id="nombreTratamiento" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcionTratamiento" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcionTratamiento"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="precioTratamiento" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="precioTratamiento" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Agregar Tratamiento</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabla de tratamientos -->
    <div class="container mt-5 container-custom">
        <h2>Lista de Tratamientos</h2>
        <table class="table table-striped table-hover" id="tablaTratamientos">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos de los tratamientos se insertarán dinámicamente aquí -->
            </tbody>
        </table>
    </div>

    <!-- Archivo JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
