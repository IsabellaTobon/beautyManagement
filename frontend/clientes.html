<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <nav class="top-bar">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="clientes.html">Clientes</a></li>
            <li><a href="tratamientos.html">Tratamientos</a></li>
            <li><a href="registrarCita.html">Registrar Cita</a></li>
        </ul>
    </nav>

    <div class="container text-center mt-4">
        <h1 class="mt-5" id="titulo">Gestión de Clientes</h1>
        <p class="lead mb-4">Bienvenido a la plataforma de gestión de clientes de la peluquería.</p>
    </div>

    <!-- Formulario para agregar un nuevo cliente -->
    <div class="container container-custom">
        <h2 class="text-center mb-4">Registrar Cliente</h2>
        <form id="formAgregarCliente" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono">
            </div>
            <div class="mb-3">
                <label for="notas" class="form-label">Notas</label>
                <textarea class="form-control" id="notas"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Agregar Cliente</button>
        </form>
    </div>

    <!-- Tabla de clientes -->
    <div class="container mt-5 container-custom">
        <h2>Lista de Clientes</h2>
        <table class="table table-striped table-hover text-center" id="tablaClientes">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Teléfono</th>
                    <th>Notas</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos de los clientes se insertarán dinámicamente aquí -->
            </tbody>
        </table>
    </div>

    <!-- Archivo JavaScript -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
